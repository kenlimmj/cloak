<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cloak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section>
    <article>
      <input type="date">
      <input type="number" placeholder="Enter a number">
      <input type="search" placeholder="Search">
      <progress max="100" value="50"></progress>
      <input type="email" placeholder="Email" required autofocus>
      <input type="password" placeholder="Password" required>
      <input list="browsers" placeholder="Choose a Browser">
      <input type="file">
      <datalist id="browsers">
        <option>Firefox</option>
        <option>Chrome</option>
        <option>Internet Explorer</option>
        <option>Safari</option>
        <option>Opera</option>
      </datalist>
      <textarea placeholder="Textarea ABC"></textarea>
      <select>
        <optgroup label="Webkit Browsers">
        <option>Chrome</option>
        <option>Safari</option>
        </optgroup>
        <optgroup label="Non-Webkit Browsers">
        <option>Firefox</option>
        <option>Opera</option>
        <option>Internet Explorer</option>
        </optgroup>
      </select>
      <select multiple>
        <option>Firefox</option>
        <option>Chrome</option>
        <option>Internet Explorer</option>
        <option>Safari</option>
        <option>Opera</option>
      </select>
      <input type="submit">
    </article>
  </section>
</body>
</html>
