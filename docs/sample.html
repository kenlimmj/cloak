<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cloak for Forms and Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section>
    <article class="text-center">
      <input type="search" placeholder="Search" class="text-center">
      <label>Try "Demand and Supply", or anything that's on your mind, really.</label>
      <fieldset>
        <button href="#" class="one-third">Link A</button><button href="#" class="one-third">Link B</button><button href="#" class="one-third">Link C</button>
      </fieldset>
    </article>
  </section>
  <section>
    <article>
      <h3>Registration Form</h3>
      <input type="email" placeholder="Email Address/Username" required autofocus class="show-validation">
      <label>The email address you used to sign up, or have you <a href="#">forgotten your email?</a></label>
      <input type="password" placeholder="Password" maxlength="20" class="show-validation" required>
      <label>A super-secure set of characters only you know. <a href="#">Forgotten your password?</a></label>
      <fieldset>
        <input type="submit" class="three-quarters" value="Staff Login"><input class="one-quarter" type="reset">
      </fieldset>
    </article>
  </section>
  <section>
    <article>
      <h3>Feedback Form</h3>
      <progress max="100" value="50"></progress>
      <input type="date">
      <label>When was that auspicious date again?</label>
      <input list="browsers" placeholder="Name" class="show-validation" required>
      <select>
        <option disabled selected>Choose a Category</option>
        <option>Technical Support</option>
        <option>Product Enquiry</option>
        <option>Corporate Services</option>
        <option>Recruitment</option>
      </select>
      <label>For the really, really sad people who can't type :(</label>
      <datalist id="browsers">
        <option>John</option>
        <option>Mary</option>
        <option>Tom</option>
        <option>Sandra</option>
        <option>Jack</option>
      </datalist>
      <textarea placeholder="What's Wrong?" rows="5" required></textarea>
      <label>No more than 4000 characters please. What, you don't use Twitter?</label>
      <input type="file" multiple>
      <label>Upload your favourite virus. If the file size is too big your computer will spontaneously explode</label>
      <button>Submit</button>
      <br/>
      <br/>
    </article>
  </section>
  <section>
    <article>
      <h3>Disabled Feedback Form</h3>
      <progress max="100" value="50"></progress>
      <input type="date" disabled>
      <label>When was that auspicious date again?</label>
      <input list="browsers" placeholder="Name" class="show-validation" disabled>
      <select disabled>
        <option disabled selected>Choose a Category</option>
        <option>Technical Support</option>
        <option>Product Enquiry</option>
        <option>Corporate Services</option>
        <option>Recruitment</option>
      </select>
      <label>For the really, really sad people who can't type :(</label>
      <datalist id="browsers">
        <option>John</option>
        <option>Mary</option>
        <option>Tom</option>
        <option>Sandra</option>
        <option>Jack</option>
      </datalist>
      <textarea placeholder="What's Wrong?" rows="5" disabled></textarea>
      <label>No more than 4000 characters please. What, you don't use Twitter?</label>
      <input type="file" multiple disabled>
      <label>Upload your favourite virus. If the file size is too big your computer will spontaneously explode</label>
      <input type="submit" disabled>
      <br/>
      <br/>
    </article>
  </section>
</body>
</html>
